<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <h1>Feed</h1>

    <span sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
        <button onclick="location.href='/logout'">Logout</button>
    </span>

    <h2>Friends</h2>
    <form action="#" th:action="@{/friends}" th:object="${friendRequest}" method="post">
        <input type="text" th:field="*{username}" />
        <input type="submit" value="Add Friend" />
    </form>

    <ul th:each="friend: ${friends}">
        <li th:text="${friend.username}" />
    </ul>

    <h2>Posts</h2>
    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        Content: <input type="text" th:field="*{content}" />
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>


    <ul th:each="post: ${posts}">
        <li>
            <span th:text="${post.postTime}"></span>
            <span> - </span>
            <span th:text="${post.user.username}"></span>
            <span> - </span>
            <span th:text="${post.content}"></span>
            <span th:if="${post.user.username == #authentication.getPrincipal().getUsername()}">
                <span> - </span>
                <form style="display:inline;" action="#" th:action="@{/posts/{id}(id = ${post.id})}" th:method="delete">
                    <input type="submit" value="Delete" />
                </form>
            </span>
        </li>
    </ul>

    </body>
</html>
